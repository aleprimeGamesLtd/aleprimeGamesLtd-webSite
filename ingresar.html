<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/ingresar.css">
    <link rel="shortcut icon" href="./src/icon.png" type="image/x-icon">
    <title>Ingresar - aleprimeGames Ltd</title>
</head>
<body>
    <section>
        <iframe src="./html/taskbar.html" frameborder="0" class="taskbar"></iframe>
    </section>
    <!--Sección de ingreso-->
    <section class="ingreso-sec">
        <section class="ingreso">
            <h2 class="ingreso-titulo">Ingreso</h2>
            <div class="input-m">
                <p>Email:</p>
                <input type="email" id="email">
            </div>
            <div class="input-p">
                <p>Password:</p>
                <input type="password" id="password">
            </div>
            <div class="buttons">
                <button class="cancelar" id="cancelar">Cancelar</button>
                <button class="ingresar" id="ingresar">Ingresar</button>
            </div>
            <img src="./src/icon.png" alt="" class="logo">
        </section>
    </section>
    <!--Sección de ingreso-->

    <iframe src="./html/footer.html" frameborder="0" class="footer"></iframe>

    <!--Sección de acerca de-->
    <script src="./js/login.js"></script>
</body>
</html>
